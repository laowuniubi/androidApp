		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({			
					subpages:[			
						//首先加载首页			
						{			
							url:'page/home.html',			
							id:'tab_home',			
							styles:{			
			                        top:'0px',  		
			                        bottom:'60px'                          			
							}			
						}			
					],			
					     preloadPages:[//预加载其他页面  			
			            {  			
			                url:'page/inventory.html',  			
			                id:'tab_inventory' ,			
			                styles:{			
			                        top:'0px',  			
			                        bottom:'60px'                          			
							}		
			            },  			
			            {  			
			                url:'page/number.html',  			
			                id:'tab_statistics',			
			                styles:{			
			                        top:'0px',  			
			                        bottom:'60px'                          		
							}			
			            },		
			            {			
			            	url:'page/setting.html',			
			            	id:'tab_myinfo',			
			            	styles:{			
			                        top:'0px',  			
			                        bottom:'60px'                          			
							}			
			            }			
			        ]			
				});			
			  	mui.plusReady(function(){			
			        var arr =document.getElementsByClassName("mui-tab-item");			
			        var objYe = ["page/home.html","page/inventory.html","page/number.html","page/setting.html"];			
			        var objStyle = {top:"0px",bottom:"60px"};			
			        var objs=[];			
			        var self = plus.webview.currentWebview();//取到当前的主页窗口			
			        for (var i=0;i<arr.length;i++){			
			            !function(i){			
				            var obj = plus.webview.create(objYe[i],objYe[i],objStyle);			
				            objs.push(obj);		        			
				            arr[i].addEventListener("tap",function(){			
				                for(var j=0;j<arr.length;j++){			
				                    if(j!=i){objs[j].hide()}			
				                    else{objs[j].show()}			
				                }		
				                self.append(objs[i])			
				             })			
			             }(i)			
			        }			
			         mui.trigger(arr[0],"tap"); 		
			    })
			</script>

	</body>
